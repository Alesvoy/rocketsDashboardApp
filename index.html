<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal__box">
        <i class="fas fa-times modal__box--i"></i>
        <h2 class="modal__box--h2">Team record this season</h2>
        <p class="modal__box--p">18-72</p>
      </div>
    </div>
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__header">
          <h1></h1>
          <p>2021 Starting players</p>
        </div>
        <div class="dashboard__main">
          <!-- Dynamically rendered using JS -->
        </div>
        <div class="buttons">
          <button class="button count-players">Count Players</button>
          <button class="button team-record">Team Record</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
