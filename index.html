<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="container">
        <div class="dashboard__header">
          <h1>Houston Rockets</h1>
          <p>2021 Starting players</p>
        </div>
        <div class="dashboard__main">
          <div class="dashboard__player">
            <img
              src="./img/rocketsLogo.svg"
              alt="player pic"
              class="dashboard__main--playerImg"
            />
            <h3 class="dashboard__player--playerName">Jalen Green</h3>
            <p class="dashboard__player--position">PG</p>
            <p class="dashboard__player--height">6'10</p>
            <p class="dashboard__player--weight">180 lbs</p>
          </div>
          <div class="dashboard__player">
            <img
              src="./img/rocketsLogo.svg"
              alt="player pic"
              class="dashboard__main--playerImg"
            />
            <h3 class="dashboard__main--playerName">Alpren Sengun</h3>
            <p class="position">PG</p>
            <p class="dashboard__player--height">6'10</p>
            <p class="dashboard__player--weight">180 lbs</p>
          </div>
          <div class="dashboard__player">
            <img
              src="./img/rocketsLogo.svg"
              alt="player pic"
              class="dashboard__main--playerImg"
            />
            <h3 class="dashboard__main--playerName">Usman Garuba</h3>
            <p class="position">PG</p>
            <p class="dashboard__player--height">6'10</p>
            <p class="dashboard__player--weight">180 lbs</p>
          </div>
          <div class="dashboard__player">
            <img
              src="./img/rocketsLogo.svg"
              alt="player pic"
              class="dashboard__main--playerImg"
            />
            <h3 class="dashboard__main--playerName">Christian Wood</h3>
            <p class="position">PG</p>
            <p class="dashboard__player--height">6'10</p>
            <p class="dashboard__player--weight">180 lbs</p>
          </div>
          <div class="dashboard__player">
            <img
              src="./img/rocketsLogo.svg"
              alt="player pic"
              class="dashboard__main--playerImg"
            />
            <h3 class="dashboard__main--playerName">Kevin Porter Jr</h3>
            <p class="position">PG</p>
            <p class="dashboard__player--height">6'10</p>
            <p class="dashboard__player--weight">180 lbs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
